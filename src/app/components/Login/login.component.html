<section #body>
  <div class="container">
    <div class="blueBg">
      <div class="box signIn">
        <h2>Ya tienes una Cuenta?</h2>
        <button #signInBtn>Login</button>
      </div>
      <div class="box signUp">
        <h2>No tienes una Cuenta?</h2>
        <button #signUpBtn>Registrarse</button>
      </div>
    </div>
    <div #formBx class="formBx">
      <!-- !!! SignIn !!! -->
      <div class="form signInForm">
        <form>
          <h3>Login</h3>
          <input type="number" placeholder="Teléfono" />
          <input type="password" placeholder="Contraseña" />
          <input type="submit" value="Ingresar" />
          <a [href]="'#'" class="forgot">¿Olvidaste la Contraseña?</a>
        </form>
      </div>
      <!-- !!! SignUp !!! -->
      <div class="form signUpForm">
        <form>
          <h3>Crear Cuenta</h3>
          <input type="number" placeholder="Teléfono*" />
          <input type="text" name="nombres" placeholder="Nombres (Opcional)" />
          <input
            type="text"
            name="apellidos"
            placeholder="Apellidos (Opcional)"
          />
          <input
            type="email"
            name="email"
            placeholder="Correo Electrónico (Opcional)"
          />
          <input type="password" placeholder="Contraseña*" />
          <input type="password" placeholder="Repite Contraseña*" />
          <input type="submit" value="Registrar" />
        </form>
      </div>
    </div>
  </div>
</section>
